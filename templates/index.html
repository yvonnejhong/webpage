<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/static/style.css">  
</head>
  <body>
	
    
	<div class="container">
		<div class="row">
		  <div class="col-2"><img class="logo" src="/static/image/logo.png"></div>
		  <div class="col-10 ">
				<div class="row align-items-end">
					<a class="col-2 text-center align-text-bottom" href="/profile">Profile</a>
					<a class="col-2 text-center align-text-bottom" href="/projects">Projects</a>
					<a class="col-2 text-center align-text-bottom" href="/games">Cool games</a>
					<a class="col-2 text-center align-text-bottom" href="/writing">Boring writing</a>
					<a class="col-2 text-center align-text-bottom" href="/ppt">Ppt</a>
					<a class="col-2 text-center align-text-bottom" href="/other">Other</a>
				</div>
			</div>
		</div>

	  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-indicators">
		  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
		  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
		  <div class="carousel-item active">
			<img src="/static/image/img1.jpg" class="d-block w-100" alt="I">
		  </div>
		  <div class="carousel-item">
			<img src="/static/image/img2.jpg" class="d-block w-100" alt="am">
		  </div>
		  <div class="carousel-item">
			<img src="/static/image/img3.jpg" class="d-block w-100" alt="cool">
		  </div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Next</span>
		</button>
	  </div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
